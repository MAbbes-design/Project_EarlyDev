name: Linting Pipeline

on:
  push:
    branches: [ "main", "feature/*" ]
  pull_request:
    branches: [ "main", "feature/*" ]

jobs:
  setup:
    runs-on: ubuntu-latest
    outputs:
      workspace: ${{ github.workspace }}
    steps:
    - name: Checkout Code (Full Repository)
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
        submodules: true
      
    - name: List Repository Files After Checkout
      run: ls -lR

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 8.0.x

    - name: Install MAUI Android Workload
      run: dotnet workload install maui-android

    - name: Restore dependencies
      run: dotnet workload restore

  syntax_check:
    runs-on: ubuntu-latest
    needs: setup
    steps:
    - name: List Available Directories
      run: ls -l
      
    - name: Find Project Directory
      run: find . -type d -name "Project_EarlyDev"
      
    - name: Run C# Roslyn Analyzers
      run: |
        cd Project_EarlyDev
        dotnet build Early_Dev_vs.sln /warnaserror

  formatting:
    runs-on: ubuntu-latest
    needs: setup
    steps:
    - name: Install StyleCop.Analyzers
      run: dotnet add package StyleCop.Analyzers

    - name: Run StyleCop for C# Formatting
      run: dotnet format

    - name: Run XAML Styler
      run: xstyler --check

    - name: Run .NET Code Formatter
      run: dotnet format --verify-no-changes

  code_quality:
    runs-on: ubuntu-latest
    needs: setup
    steps:
     - name: Set up JDK 17
       uses: actions/setup-java@v4
       with:
          java-version: 17
          distribution: 'zulu' # Alternative distribution options are available.
     - uses: actions/checkout@v4
       with:
          fetch-depth: 0  # Shallow clones should be disabled for a better relevancy of analysis
     - name: Cache SonarQube Cloud packages
       uses: actions/cache@v4
       with:
          path: ~\sonar\cache
          key: ${{ runner.os }}-sonar
          restore-keys: ${{ runner.os }}-sonar
     - name: Cache SonarQube Cloud scanner
       id: cache-sonar-scanner
       uses: actions/cache@v4
       with:
          path: .\.sonar\scanner
          key: ${{ runner.os }}-sonar-scanner
          restore-keys: ${{ runner.os }}-sonar-scanner
     - name: Install SonarQube Cloud scanner
       if: steps.cache-sonar-scanner.outputs.cache-hit != 'true'
       shell: powershell
       run: |
          New-Item -Path .\.sonar\scanner -ItemType Directory
          dotnet tool update dotnet-sonarscanner --tool-path .\.sonar\scanner
     - name: Build and analyze
       env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
       shell: powershell
       run: |
          .\.sonar\scanner\dotnet-sonarscanner begin /k:"MAbbes-design_Project_EarlyDev" /o:"mabbes-design" /d:sonar.token="${{ secrets.SONAR_TOKEN }}" /d:sonar.host.url="https://sonarcloud.io"
          dotnet build
          .\.sonar\scanner\dotnet-sonarscanner end /d:sonar.token="${{ secrets.SONAR_TOKEN }}"
